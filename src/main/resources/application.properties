spring.cache.cache-names=token,token2
spring.cache.caffeine.spec=expireAfterWrite=30s

management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=health,prometheus
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.prometheus.show-details=always
management.metrics.web.server.request.autotime.percentiles=0.9,0.95,0.99
